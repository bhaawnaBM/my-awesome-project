<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;500&family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9ad9b95e2f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="city-weather">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search City"
                  class="form-control"
                  autofocus="on"
                  autocomplete="off"
                  id="cityInput"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="SearchButton" />
              </div>
              <div class="col-2">
                <button class="currentTemp">Current City</button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"><p></p></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="d-flex weather-temperature">
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/842/original/mostlyCloudy.png?1668991467"
                  class="current logo"
                  alt="Cloudy"
                  id="icon"
                />
                <span><strong id="temp"></strong></span>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a>
                  |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
              <ul>
                <li>
                  <p id="maxmintemp">21°/ 8° Feels like 14°</p>
                </li>
              </ul>
            </div>
            <div class="col-4">
              <div class="otherDetails">
                <ul>
                  <li>UV Index: Low</li>
                  <li>Humitidy: <span id="humidity"></span>%</li>
                  <li>Wind : <span id="windSpeed"></span>km/hr</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <br />
        </div>
      </div>
    </div>
    <footer class="githubLink">
      <a href="https://github.com/bhaawnaBM/my-awesome-project" target="_blank"
        >Open Source Code</a
      >
      by Bhaawna Shashi
    </footer>
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
