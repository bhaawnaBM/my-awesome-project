<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;500&family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,500;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9ad9b95e2f.js"
      crossorigin="anonymous"
    ></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="searchBox">
          <div class="row">
          <div class="col-8">
          <input type="search" placeholder="Search City" id="searchCity-input" autofocus="on" autocomplete="off" />
          <button class="search">Search</button>
        </div>
        <div class="col-9">
          <input type="submit" value="Search" class="SearchButton">
      </div>
          <div class="col-12">
            <button class="currentTemp">Current City</button>
          </div>
          </div>
        </form>
      </div>
        <h3>Current Weather</h3>
        <h1>
          <span id="temp">16</span>
          <span class="unit">
            <a href="#" id="celsius">°C</a>
            /
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </h1>
        <h2>
          <span id="city">Tarneit</span>
          <i class="fa-solid fa-location-dot"></i>
        </h2>
        <p id="maxmintemp">21°/ 8° Feels like 14°</p>
        <p class="todayWeather"></p>
        <div class="weather">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/842/original/mostlyCloudy.png?1668991467"
            width="150"
            class="current logo"
          />
          <br />
          <strong>Cloudy</strong>
          <div class="row">
            <div class="col-6">UV Index</div>
            <div class="col-6">Low</div>
          </div>
          <div class="row">
            <div class="col-6">Humitidy</div>
            <div class="col-6">75%</div>
          </div>
          <div class="row">
            <div class="col-6">Wind</div>
            <div class="col-6">26km/hr</div>
          </div>
          <br />
        </div>
        <div class="row images">
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/840/original/rainy.png?1668991313"
              width="50"
            />
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/840/original/rainy.png?1668991313"
              width="50"
            />
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/842/original/mostlyCloudy.png?1668991467"
              width="50"
            />
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/841/original/cloudy.png?1668991429"
              width="50"
            />
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/843/original/partlyCloudy.png?1668991505"
              width="50"
            />
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/843/original/partlyCloudy.png?1668991505"
              width="50"
            />
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/843/original/partlyCloudy.png?1668991505"
              width="50"
            />
          </div>
          <div class="col">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/843/original/partlyCloudy.png?1668991505"
              width="50"
            />
          </div>
        </div>
        <br />
        <div class="row days">
          <div class="col">
            Today
            <br />
            Showers 60%
          </div>
          <div class="col">Tomorrow <br />Showers 100%</div>
          <div class="col">2 Nov <br />Mostly Cloudy</div>
          <div class="col">3 Nov <br />Cloudy</div>
          <div class="col">4 Nov <br />Partly cloudy</div>
          <div class="col">5 Nov <br />Partly cloudy</div>
          <div class="col">6 Nov <br />Partly cloudy</div>
          <div class="col">7 Nov <br />Partly cloudy</div>
        </div>
        <br />
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
